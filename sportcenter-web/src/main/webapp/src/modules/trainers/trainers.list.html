<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2" ng-repeat="trainer in trainersRecords">
            <div class="thumbnail">
                <img class="img-responsive" ng-src='{{trainer.image}}' alt="{{trainer.name}}" />  
                <div class="caption text-center">{{trainer.name}}</div>
            </div>
        </div>
    </div>
</div>
